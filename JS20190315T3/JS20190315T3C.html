    <form name="formex">
        <p>Text input</p>
        <input type="text" name="mousex" />Mouse X Position<br />
        <input type="text" name="mousey" />Mouse Y Position<br />
        <input type="text" name="keypress" />Key Pressed<br />
        <input type="text" name="mousebutton" />Mouse Button Pressed<br />
    </form>

    <script>
        var mie = (navigator.appName == "Microsoft Internet Explorer") ? true : false;

        if (!mie)
        {
            document.captureEvents(Event.MOUSEMOVE);
            document.captureEvents(Event.MOUSEDOWN);

        }

        document.onmousemove = mousePos;
        document.onmousedown = mouseClicked;
        document.onmousedown = mouseClicked;
        var mouseClick = 0;
        var keyClicked = 0;
        var mouseX = 0;
        var mouseY = 0;


        function mousePos(e)
        {
            if (!mie)
            {
                mouseX = e.pageX;
                mouseY = e.pageY;
            }
            else
            {
                mouseX = event.clientX + document.body.scrollLeft;
                mouseY = event.clientY + document.body.scrollTop;
            }

            document.formex.mousex.value = mouseX;
            document.formex.mousey.value = mouseY;
            return true;
        }

        function keyPressed(e)
        {
            if (mie) {
                e = window.event;
                keyClicked = e.keyCode;
            }
            else
            {
                keyClicked = String.fromCharCode(e.CharCode);

            }

            if (!keyClicked)
            {
                return false;
            }
            document.formex.keypress.value = keyClicked;
            return true; 
        }

        function mouseClicked(e)
        {
            if (mie)
            {
                switch (event.button)
                {
                    case 0:
                        document.formex.mousebutton.value = "Left";
                        break;
                    case 1:
                        document.formex.mousebutton.value = "Middle";
                        break;
                    default:
                        ocument.formex.mousebutton.value = "Right";
                        break;
                }
                return false;
            }
            else
                switch (e.which)
                {
                    case 1:
                        document.formex.mousebutton.value = "Left";
                        break;
                    case 2:
                        document.formex.mousebutton.value = "Middle";
                        break;
                    default:
                        ocument.formex.mousebutton.value = "Right";
                        break;
                }
            return true;
        }


    </script>
